<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="" />
      </header>

      <main class="main">
        <section class="content">
          <h1><span class="gray">We are launching </span>soon!</h1>

          <h2>Subscribe and get notified</h2>

          <form class="form">
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Your email address"
            />

            <button class="btn">Notify Me</button>
          </form>
        </section>
        <!-- end of content-->
        <section class="image">
          <img src="./images/illustration-dashboard.png" alt="" />
        </section>
      </main>
      <footer class="footer">
        <div class="icons">
          <span class="icon">
            <i class="fa-brands fa-facebook-f icon_center"></i
          ></span>

          <span class="icon"
            ><i class="fa-brands fa-twitter icon_center"></i
          ></span>

          <span class="icon"
            ><i class="fa-brands fa-instagram icon_center"></i
          ></span>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <!--end of container-->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Sanja24It">Sanja Jovicic</a>.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
